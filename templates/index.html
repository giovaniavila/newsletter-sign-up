<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="../js/news.js"></script>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/gmail.js"></script>
</head>
<body>
    <main class="grid">
        <section class="formulario">
            <h1 class="title">Stay updated!</h1>
            <p>Join 6,000+ product managers receiving monthly <br> updates on:</p>
            <ul class="listaBeneficios">
                <li>  Product discovery and building what matters</li>
                <li>  Meassuring to ensure updates are a success</li>
                <li>  And much more!</li>
            </ul>
            <form onsubmit="sendEmail(); reset(); return false" method="get" class="email" id="form">
                <label for="text" class="textoEmail" id="email-label"">Your email adress</label> <br>
                <input type="text" placeholder="email@company.com" class="emailCampo" id="email-input" onkeyup="validateEmail()""">
                <span id="email-error"></span>
                <button type="submit" class="botao" id="confirmacao">Subscribe to monthly newsletter</button>
            </form>
        </section>
        <img class="imagem" src="../images/illustration-sign-up-desktop.svg" alt="" height="620px">
    </main>
</div>
</body>
</html>
